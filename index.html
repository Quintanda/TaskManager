<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Task Manager</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body class="d-flex justify-content-between align-items-center bg-white">
  	
  	<!-- To type area -->
	<div class="mx-1 py-2 px-4 d-flex flex-column align-items-center" id="type-area">
		<h2 class="pb-2 text-primary">Type here:</h2>
		<textarea class="bg-secondary-subtle" id="text-area"></textarea>
	</div>

	<!-- To check area -->
    <div class="mx-1 py-2 px-4 d-flex flex-column align-items-center" id="check-area">
    	<h2 class="pb-2 text-primary">What you need to do:</h2>

	    <form class="d-flex flex-column" id="check-area-form">

	    	<div><input type="checkbox"><label>Wash dishes</label></div>
	    	<div><input type="checkbox"><label>Do homework</label></div>

	    </form>
	</div>
	



	<script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
